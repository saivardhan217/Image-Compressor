<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section id="main">
      <div id="container">
        <div id="image-Add">
          <input type="file" id="file-Adding" name="file" accept="image/*" />
        </div>
        <div class="image-Size">
          <label for="width">Change size:</label>
          <input
            type="number"
            id="width"
            class="length-Size"
            name="width"
            placeholder="width"
          />
          <label for="height"><b>X</b></label>
          <input
            type="number"
            id="height"
            class="length-Size"
            name="height"
            placeholder="height"
          />
        </div>
        <div class="image-Size">
          <label for="compress">Compress upto:</label>
          <input
            type="number"
            id="compress"
            class="length-Size"
            name="compress"
            placeholder="Enter Size in Kb"
          />
          <label for="compress">Kb</label>
        </div>
        <div id="submit-Button">
          <input type="submit" id="submit" value="Compress" />
        </div>
      </div>
    </section>
  </body>
</html>
<script src="./index.js"></script>
